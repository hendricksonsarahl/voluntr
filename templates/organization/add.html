{% extends "layouts/org-layout.html" %}

{% block contentInner %}
  <div class="container-outer">
    <div class="container">
      <div class="row">
        <h2>Post a New Opportunity</h2>
        
        <form action="/org/add" method="POST">
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="panel panel-default">
                <!-- <div class="panel-heading">
                  <div class="panel-title">Basic Info</div>
                </div> -->
                <div class="panel-body">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" type="text" name="title" maxlength="120" required>
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <p class="help-block">Choose the one category that best fits this opportunity.</p>
                    {% for key, value in categories.items() %}
                    <div class="radio">
                      <label>
                        <input id="{{key}}" type="radio" name="category" value="{{key}}" required>{{value}}
                      </label>
                    </div>
                    {% endfor %}
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="date">Date</label>
                        <input class="form-control" id="date" name="date" type="date" required>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input class="form-control" id="startTime" type="time" name="startTime" value="12:00" required>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input class="form-control" id="endTime" type="time" name="endTime" value="12:30" required>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            

            <div class="col-xs-12 col-md-6">
              <div class="panel panel-default">
               <!--  <div class="panel-heading">
                  <div class="panel-title">Location</div>
                </div> -->
                <div class="panel-body">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-12">
                        <label for="address">Street Address</label>
                        <input class="form-control" id="address" type="text" name="address" maxlength="120" required>
                      </div>
                    </div>
                    <br />
                    <div class="row">
                      <div class="col-xs-4">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" name="city" maxlength="120" required>
                      </div>
                      <div class="col-xs-4">
                        <label for="state">State</label>
                        <select class="form-control" id="state" name="state">
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR" selected="selected">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label for="zipCode">Zip Code (5 Digits)</label>
                        <input class="form-control" id="zipCode" type="text" name="zipcode" maxlength="5" required>
                      </div>
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" name="description" maxlength="1000" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="nextSteps">Next Steps</label>
                      <p class="help-block">What should an interested volunteer do to help with this opportunity?</p>
                      <textarea class="form-control" id="nextSteps" name="nextsteps" maxlength="1000" rows="6" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <div class="row">
          <div class="text-center">
            <input type="submit" class="btn btn-primary" role="button" value="Submit Opportunity" />
          </div>
        </div>

        </form>

      </div>
    </div>
  </div>
{% endblock %}
