{% extends "vol-layout.html" %}

{% block content %}
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header"><a class="navbar-brand" href="./vol-browse.html">Voluntr</a>
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="home"><a href="./vol-filters.html">Search Filters</a></li>
          <li id="link1"><a href="./vol-browse.html">Browse Opportunities</a></li>
          <li id="link2"><a href="./vol-saved.html">My Saved Opportunities</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right"></ul>
      </div>
    </div>
  </nav>
  <div class="container-outer">
    <div class="container">
      <h2>My Search Preferences</h2>
      <form>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input class="form-control" id="zipcode" type="text" placeholder="Zip Code" maxlength="5">
        </div>
        <div class="form-group">
          <label for="distance">Distance (miles)</label>
          <input id="distance" type="range" min="1" max="50" value="10">
        </div>
        <div class="form-group">
          <label for="category">Show me opportunities related to:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="education">Education
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="environment">Environment
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="poverty">Poverty
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="available">Available Days:&nbsp;</label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox1" type="checkbox" value="sunday"> Sun
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox2" type="checkbox" value="monday"> Mon
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox3" type="checkbox" value="tuesday"> Tue
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox1" type="checkbox" value="wednesday"> Wed
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox2" type="checkbox" value="thursday"> Thu
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox3" type="checkbox" value="friday"> Fri
          </label>
          <label class="checkbox-inline">
            <input id="inlineCheckbox1" type="checkbox" value="saturday"> Sat
          </label>
        </div>
        <div class="text-center"><a class="btn btn-primary" href="./vol-browse.html" role="button">Browse Opportunities</a></div>
      </form>
    </div>
  </div>
{% endblock %}
